<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/proveveedores.css">


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
    </style>



    <title>Proveedores</title>
</head>
<!--NAVBAR-->


<body class="bodybg">


    <div class="container"> <!--Contenedor Padre-->


        <form class="formularioInt">
            <!--Contenedor Hijo (AQUÍ ESTÁ NETAMENTE EL FORMULARIO)-->

            <h1 class="textoh1">Registrar Proveedor</h1>
            <div class="row">
                <div class="col-md-6">

                    <div class="mb-3 form-group">
                        <label for="nombreProveedor" class="form-label fontTtitle">Nombre del Proveedor<span
                                class="text-danger">*
                            </span></label>
                        <input type="text" class="form-control btnInput" name="nombreProveedor" id="nombreProveedor" aria-describedby="nombreHelp"
                            oninput="validarNombreProveedor()">
                            <small id="nombreHelp" class="form-text text-muted"><br></small>
                        <div id="mensajeError" class="mensajeError"></div>
                    </div>

                    <div class="mb-4 form-group">
                        <label for="nit" class="form-label fontTtitle">Nit<span class="text-danger">*
                            </span></label>
                        <input type="text" class="form-control btnInput" name="nit" id="nit" aria-describedby="nitHelp" oninput="validarNIT()">
                        <small id="NitHelp" class="form-text text-muted"><br></small>
                        <div id="mensajeErrorNit" class="mensajeError"></div>
                    </div>

                    <div class="mb-4 form-group">
                        <label for="direccion" class="form-label fontTtitle">Dirección<span class="text-danger">*
                            </span></label>
                        <input type="text" class="form-control btnInput" name="direccion" id="direccion" aria-describedby="direccionHelp"
                            oninput="validarDireccion()">
                            <small id="direccionHelp" class="form-text text-muted"><br></small>
                        <div id="mensajeErrorDireccion" class="mensajeError"></div>
                    </div>


                </div>



                <div class="col-md-6">
                    <div class="mb-3 form-group">
                        <label for="correo" class="form-label fontTtitle">Correo<span class="text-danger">*
                            </span></label>
                        <input type="text" class="form-control btnInput" name="Correo" id="correo" aria-describedby="correoHelp"
                            oninput="validarCorreo()">
                            <small id="CorreoHelp" class="form-text text-muted"><br></small>
                        <div id="mensajeErrorCorreo" class="mensajeError"></div>
                    </div>

                    <div class="mb-4 form-group">
                        <label for="nombreContacto" class="form-label fontTtitle">Nombre Del Contacto<span
                                class="text-danger">*</span></label>
                        <input type="txt" class="form-control btnInput" name="nombreContacto" id="nombreContacto" aria-describedby="nombreContactoHelp"
                            oninput="validarNombreContacto()">
                            <small id="NombreContactoHelp" class="form-text text-muted"><br></small>
                        <div id="mensajeErrorcontacto" class="mensajeError"></div>
                    </div>

                    <div class="mb-4 form-group">
                        <label for="numerocontacto" class="form-label fontTtitle">Numero Del Contacto<span
                                class="text-danger">*</span></label>
                        <input type="text" class="form-control btnInput" name="numerocontacto" id="numerocontacto" aria-describedby="numerocontactoHelp"
                            oninput="validarNumeroContacto()">
                            <small id="numerocontactoHelp" class="form-text text-muted"><br></small>
                        <div id="mensajeErrorTelefono" class="mensajeError"></div>
                    </div>







                </div>


            </div>
            <button type="button" class="btn btnGuardar" id="btnRegistrar" >Guardar</button> 
            <button type="button" class="btn btnCancelar" data-bs-toggle="modal" id="btnCancelar"
                data-bs-target="#mimodal">cancelar</button>
            <!--modal para asegurarse de guardar-->
            <!-- <div class="modal" tabindex="-1" id="miModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Tu Formulario ha sido guardado exitosamente</p>
                        </div>
                        <div class="modal-footer">

                            <button type="button" class="btn btn-primary " id="btnAceptar">Aceptar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
    modal para cancelar-->
    <div class="modal" tabindex="-1" id="mimodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>¿Estás seguro de que deseas cancelar?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="btnCancelar"
                        onclick="realizarAccionCancelar()">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/funciones.js"></script>
    <script src="/js/validarproveedor.js"></script>


</body>

</html>
